<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="description" content="A cool thing made with Gomix">
    <link id="favicon" rel="icon" href="https://gomix.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>
        
      We calculate numbers
      </h1>
    </header>
    
    <div class="container">
      
    <div id="display"><span class="displayNumbers"></span></div>
    <div id="clear" class="misc btn">C</div>
    <div id="inverse" class="misc btn">+/-</div>
    <div id="percentage" class="misc btn">%</div>
    <div id="division" class="operators btn">/</div>
    <div id="seven" class="numbers btn">7</div>
    <div id="eight" class="numbers btn">8</div>
    <div id="nine" class="numbers btn">9</div>
    <div id="multiplication" class="operators btn">*</div>
    <div id="four" class="numbers btn">4</div>
    <div id="five" class="numbers btn">5</div>
    <div id="six" class="numbers btn">6</div>
    <div id="subtraction" class="operators btn">-</div>
    <div id="one" class="numbers btn">1</div>
    <div id="two" class="numbers btn">2</div>
    <div id="three" class="numbers btn">3</div>
    <div id="addition" class="operators btn">+</div>
    <div id="zero" class="numbers btn">0</div>
    <button id="dot" class="numbers btn">.</button>
    <div id="equal" class="equal btn">=</div>
    
    </div>
   
  
      

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="./client.js"></script>

  </body>
</html>
